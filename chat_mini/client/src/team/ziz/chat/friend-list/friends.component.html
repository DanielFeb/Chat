<div style="width:30%; float:left">
  <h3>Friend List</h3>
  <ul class="friends">
      <li *ngFor="let friend of friends"
          [class.selected]="friend === selectedFriend"
          (click)="onSelect(friend)">
          <span class="badge">{{friend.userID}}</span> {{friend.nickname}}
      </li>
  </ul>
</div>

<div style="width:60%; float:left">
  <chat [friend]="selectedFriend"> Chat window is loading...</chat>
</div>
